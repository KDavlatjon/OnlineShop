<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #5cb85c">
            <div>
                <a href="/customerWeb/signUp" class="navbar-brand"> Sign Up </a>
            </div>
        </nav>
    </header>
    <br>
    <div class="container col-md-5">
        <div class="card">
            <div class="card-body">
                <form action="#" th:action="@{/customerWeb/check}" th:object="${loginVM}" method="get">
<!--                    Shu yerga bildirgi chiqarish kerak-->
                    <fieldset class="form-group">
                        <label>Name</label> <input type="text" th:field="*{name}" class="form-control" name="name"
                            required="required">
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Password</label> <input type="text" th:field="*{password}" class="form-control" name="password">
                    </fieldset>

                    <button type="submit" class="btn btn-success">SignIn</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
