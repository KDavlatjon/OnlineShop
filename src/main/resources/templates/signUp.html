<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
	<meta charset="UTF-8">
	<title>SignUp</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #5cb85c">
			<div>
				<a href="https://www.javaguides.net" class="navbar-brand"> Customer App </a>
			</div>
		</nav>
	</header>
	<br>
	<div class="container col-md-5">
		<div class="card">
			<div class="card-body">
				<form action="#" th:action="@{/customerWeb/add}" th:object="${customer}" method="post">
					<caption>
						<h2>Add New Customer</h2>
					</caption>
					<fieldset class="form-group">
						<label>Name</label>
						<input type="text" th:field="*{name}" class="form-control" name="name" required="required">
					<fieldset class="form-group">
					</fieldset>
						<label>Country</label>
						<input type="text" th:field="*{country}" class="form-control" name="country">
					</fieldset>
					<fieldset class="form-group">
						<label>Address</label>
						<input type="text" th:field="*{address}" class="form-control" name="address" required="required">
					</fieldset>
					<fieldset class="form-group">
						<label>User Password</label>
						<input type="text" th:field="*{phone}" class="form-control" name="phone">
					</fieldset>
					<button type="submit" class="btn btn-success">SignUp</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
